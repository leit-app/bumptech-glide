name: Publish artifacts to GitHub Packages
on:
  push:
    branches:
      - release/*
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-release-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-release-
      - name: Publish artifacts
        run: ./gradlew build uploadArchives -xcheck
        env:
          ORG_GRADLE_PROJECT_USERNAME: leithub
          ORG_GRADLE_PROJECT_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          ORG_GRADLE_PROJECT_RELEASE_REPOSITORY_URL: https://maven.pkg.github.com/${{ github.repository }}
          ORG_GRADLE_PROJECT_SNAPSHOT_REPOSITORY_URL: https://maven.pkg.github.com/${{ github.repository }}
